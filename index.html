<!DOCTYPE html>

<html>
<head>
        <title>Graphics Generator</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
</head>

<body>

<div>
        
    <form>
            <label>Quote:</label>
            <textarea id="textarea1" rows="1" cols="50"></textarea>
    </form>
    
    <form>
            <label>Attribution:</label>
            <textarea id="textarea2" rows="1" cols="45"></textarea>
    </form>
    
    <form>
        <label>Image local address:</label>
        <input type="text" id="imageLocalAddress" size= "50"/>
    </form>

    <form>
        <label>Designer's name:</label>
        <input type="text" id="credit" size= "50"/>
    </form>
    

<form id="twoButtons">
        <input type="button" id="goButton" value="Generate graphic"/>
</form>
        
        <p>Your graph will appear below:</p>
        
        <svg class="canvas"></svg>
</div>           

    <script type="text/javascript">

    
    
    $(document).ready(function() {
        $('#goButton').click(function() {
            var quote = $("#textarea1").val();
            var attribute = $("#textarea2").val();
      
            var creditLine = $("#credit").val();
            var data = quote;
            
       
            
var width = 800,
    height = (400);

var margin = {top: 100, right: 30, bottom: 40, left: 60};

var canvas = d3.select(".canvas")
        .attr("width", width)
        .attr("height", height)
        .style("border", "1px solid black")
        .attr("fill", "#E51937")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");
        
var rectangle = canvas.append("rect")
.attr("width",width)
.attr("height",height)
.attr("rx",0)
.attr("x",0)
.attr("y",0);


var words = canvas.append("foreignObject")
    .attr("x", 400)
    .attr("y", 20)
    .attr("width", 350)
    .attr("height", 290)
  .append("xhtml:body")
    .style("font", "35px 'FuturaHeavy'")
    .html('"' + quote + '"');
    
var attribution = canvas.append("foreignObject")
    .attr("x", 500)
    .attr("y", 250)
    .attr("width", 350)
    .attr("height", 60)
  .append("xhtml:body")
    .style("font", "30px 'FuturaHeavy'")
    .html("- " + attribute);

var image = canvas.append("rect")
.attr("width",400)
.attr("height",400)
.style("border", "1px solid black")
.attr("rx",0)
.attr("x",0)
.attr("class","title")
.attr("y",0);
    
var mainImage= canvas.append("svg:image")
   .attr('x',0)
   .attr('y',0)
   .attr('width', 400)
   .attr('height', 400)
   .attr("xlink:href","http://gdurl.com/t2fF");
        

var whiteBox = canvas.append("rect")
.attr("width",310)
.attr("height",70)
.style("border", "1px solid black")
.attr("rx",0)
.attr("x",10)
.attr("class","white")
.attr("y",325);

var logo = canvas.append("svg:image")
   .attr('x',20)
   .attr('y',330)
   .attr('width', 70)
   .attr('height', 60)
   .attr("xlink:href","http://gdurl.com/oihN");

canvas.append("text")
  .text("DESIGN")
  .attr("x", 282)
  .attr("y", 378)
  .attr("class","design");
  
  canvas.append("text")
  .text("Graphic by " + creditLine + "/The Diamondback")
  .attr("x", 760)
  .attr("y", 365)
  .attr("class","credit");


        });
        
        $('#resetButton').click(function() {
        $("textarea").val('');
        $("input").val('');
        });
    
                
});
    </script>

</body>
</html>
